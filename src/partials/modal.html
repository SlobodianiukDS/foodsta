<div class="backdrop backdrop--is-hidden" data-modal>
  <div class="modal">
    <button class="modal-btn" type="button" data-modal-close>
      <svg class="modal-btn__icon" width="18" height="18">
        <use href="images/svg/icons.svg#icon-close"></use>
      </svg>
    </button>
    <form class="form" name="user-data">
      <strong class="form__title">Leave your contact information here</strong>
      <label class="form__group">
        <span class="form__label modal__label">Name</span>
        <span class="form__wrapper">
          <input
            class="form__input modal__input"
            type="text"
            name="user-name"
            placeholder="Enter your name"
            required
          />
          <svg class="form__icon" width="18" height="18">
            <use href="images/svg/icons.svg#icon-person"></use>
          </svg>
        </span>
      </label>
      <label class="form__group">
        <span class="form__label modal__label">Phone</span>
        <span class="form__wrapper">
          <input
            class="form__input modal__input"
            type="tel"
            name="user-phone"
            placeholder="Enter your phone"
            required
          />
          <svg class="form__icon" width="18" height="18">
            <use href="images/svg/icons.svg#icon-phone"></use>
          </svg>
        </span>
      </label>
      <label class="form__group">
        <span class="form__label modal__label">Mail</span>
        <span class="form__wrapper">
          <input
            class="form__input modal__input"
            type="email"
            name="user-mail"
            placeholder="Enter your email"
            required
          />
          <svg class="form__icon" width="18" height="18">
            <use href="images/svg/icons.svg#icon-email"></use>
          </svg>
        </span>
      </label>
      <label class="form__group comment form__comment">
        <span class="comment__label">Comment</span>
        <textarea
          class="comment__textarea"
          name="feedback"
          rows="10"
          placeholder="Enter text"
        ></textarea>
      </label>
      <label class="form__group checkbox form__checkbox">
        <input
          class="checkbox__input text-hidden"
          type="checkbox"
          name="agreement"
          required
        />
        <svg class="checkbox__icon" width="16" height="15">
          <use
            class="checkbox__icon checkbox__icon--uncheck"
            href="images/svg/icons.svg#icon-uncheck"
          ></use>
          <use
            class="checkbox__icon checkbox__icon--check"
            href="images/svg/icons.svg#icon-check"
          ></use>
        </svg>
        <span class="checkbox__txt"
          >I consent to receive newsletter and agree to
          <a class="checkbox__link" href="" rel="noopener noreferrer"
            >Terms of Use</a
          ></span
        >
      </label>
      <button class="button form__btn" type="submit">Send</button>
    </form>
  </div>
</div>

<script src="modal.js"></script>
